<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>user profile</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="cards-container">
      <h1 class="title-container">user list</h1>
      <article class="card-wrapper">
        <header class="header-bg"></header>
        <div class="card-content">
          <div class="photo-wrapper">
            <img
              src="./assets/images/user-photo.jpg"
              alt="user-photo"
              class="user-photo"
            />
          </div>
          <h2 class="user-full-name">john addison</h2>
          <address class="user-address">
            <img src="./assets/images/map-marker.png" alt="marker" />
            new jersey, USA
          </address>
          <div class="btn-container">
            <button class="btn">follow</button>
            <button class="btn">send massage</button>
          </div>
          <p class="card-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt,
            ad.
          </p>
        </div>
        <footer class="footer-bg">
          <a href="#">
            <img src="./assets/images/facebook.png" alt="facebook" />
          </a>
          <a href="#">
            <img src="./assets/images/google-plus.png" alt="google-plus" />
          </a>
          <a href="#">
            <img src="./assets/images/twitter.png" alt="twitter" />
          </a>
        </footer>
      </article>
    </section>
  </body>
</html>
